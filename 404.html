<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SJDVerse</title>
    <link rel="icon" href="https://i.postimg.cc/5tQ2wfY2/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --p3: #bcd8fd;
            --dark-gray: #343a40;
            --p5: #5d5c5c;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 8rem;
            font-weight: 800;
            color: var(--p3);
            margin: 0;
            line-height: 1;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin: 20px 0 10px;
        }
        p {
            color: var(--p5);
            margin-bottom: 30px;
        }
        .btn {
            padding: 14px 28px; border: none; border-radius: var(--border-radius); font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: var(--transition); text-decoration: none; display: inline-flex;
            align-items: center; gap: 8px; background: var(--p3); color: var(--dark-gray);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you are looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <a href="indexx.html" class="btn">
            <i class="fas fa-home"></i> Go to Homepage
        </a>
    </div>
</body>
</html>
