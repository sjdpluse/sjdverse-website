<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Explore - SJDVerse</title>
    <link rel="icon" href="https://i.postimg.cc/5tQ2wfY2/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&family=Michroma&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" id="hljs-dark-theme" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" id="hljs-light-theme">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --p1: #d8f4a0; --p2: #fdc7d5; --p3: #bcd8fd; --p4: #ffeca8; --p5: #5d5c5c;
            --white: #ffffff; --light-gray: #f8f9fa; --medium-gray: #e9ecef; --dark-gray: #343a40;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.06); 
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
            --border-radius: 16px; 
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            /* Light Theme (default) */
            --bg-primary: var(--white);
            --bg-secondary: var(--light-gray);
            --bg-tertiary: var(--medium-gray);
            --text-primary: var(--dark-gray);
            --text-secondary: var(--p5);
            --border-color: var(--medium-gray);
            --card-bg: var(--bg-primary);
            --primary: var(--p3);
            --danger: #f44336;
            --success: #4caf50;
        }

        .dark-theme {
            --bg-primary: #1c1c1e;
            --bg-secondary: #2c2c2e;
            --bg-tertiary: #3a3a3c;
            --text-primary: #f2f2f7;
            --text-secondary: #aeaeb2;
            --border-color: #3a3a3c;
            --card-bg: var(--bg-secondary);
            --primary: #5d9bfb;
        }
        .dark-theme .btn-success { background: #6abf69; color: var(--dark-gray); }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        html[lang="fa"] body {
            font-family: 'Noto Kufi Arabic', 'Poppins', sans-serif;
        }

        h1, h2, h3, h4, h5, h6, .logo, .btn {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* Re-using header from other pages */
        .app-header {
            background: var(--card-bg);
            padding: 0 5%;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 60px;
        }
        .app-header .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .app-nav { display: flex; align-items: center; gap: 20px; }
        .app-nav .nav-icon { font-size: 1.4rem; color: var(--text-secondary); text-decoration: none; transition: var(--transition); position: relative; padding: 8px; }
        .app-nav .nav-icon:hover { color: var(--text-primary); transform: translateY(-2px); }
        .app-nav .profile-link img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid transparent; }
        .app-nav .profile-link:hover img { border-color: var(--text-primary); }
        .profile-nav-item { position: relative; }
        .profile-dropdown { display: none; position: absolute; top: calc(100% + 10px); right: 0; background: var(--card-bg); border-radius: 12px; box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); width: 200px; z-index: 1001; border: 1px solid var(--border-color); padding: 8px 0; animation: fadeIn 0.2s ease; }
        .profile-dropdown .dropdown-item { display: flex; align-items: center; gap: 12px; padding: 10px 16px; cursor: pointer; transition: background-color 0.2s; background: none; border: none; width: 100%; font-family: 'Poppins', sans-serif; font-size: 0.9rem; color: var(--text-primary); text-decoration: none; text-align: left; }
        .profile-dropdown .dropdown-item:hover { background: var(--bg-secondary); }
        .profile-dropdown hr { border: none; border-top: 1px solid var(--border-color); margin: 8px 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .app-header {
                padding: 0 15px;
            }
            .app-nav {
                gap: 10px;
            }
            .app-nav .nav-icon {
                font-size: 1.3rem;
                padding: 6px;
            }
            .logo-text {
                display: none;
            }
        }

        /* Main Layout */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            align-items: flex-start;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .sidebar-wrapper {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 0 10px;
            }
            .card { padding: 15px; }
            .post-author img { width: 40px; height: 40px; }
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
        }

        /* Sidebar (from profile.html) */
        .profile-sidebar {
            /* Sticky positioning is now on the wrapper */
        }
        .profile-info { text-align: center; }
        .sidebar-wrapper {
            position: sticky;
            top: 80px;
        }
        .profile-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary); margin: 0 auto 16px; }
        .profile-name { font-size: 1.3rem; margin-bottom: 4px; }
        .profile-username { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 16px; }
        .profile-bio { font-size: 0.9rem; line-height: 1.5; margin-bottom: 16px; }
        .btn { padding: 10px 16px; border: none; border-radius: var(--border-radius-sm); font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: var(--transition); display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .btn-primary { background: var(--primary); color: var(--dark-gray); }
        .btn-success { background: var(--success); color: white; }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: var(--transition);
        }
        .btn-icon:hover {
            background: var(--bg-tertiary);
        }

        /* Modal & Form Styles from profile.html */
        .modal-content {
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn 0.4s ease;
        }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 0.9rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(188, 216, 253, 0.3);
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Suggested Users (Stories) Section */
        .suggested-users-section {
            margin-bottom: 24px;
        }
        .stories-container {
            display: flex;
            gap: 16px;
            padding: 10px 0;
            flex-wrap: nowrap;
            overflow: hidden;
            scrollbar-width: none; /* Firefox */
        }
        .stories-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .story-item {
            flex-shrink: 0;
            width: 150px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            /* Professional Glassmorphism */
            background: linear-gradient(135deg, rgba(252, 252, 252, 0.4), rgba(226, 226, 226, 0.2));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3);
            padding: 20px 15px;
            transition: var(--transition);
        }
        .story-item:hover {
            transform: translateY(-5px);
        }
        .dark-theme .story-item {
            background: linear-gradient(135deg, rgba(60, 60, 62, 0.4), rgba(44, 44, 46, 0.2));
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }
        .story-avatar-wrapper {
            position: relative;
            padding: 3px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--p4), var(--p2), var(--p3));
            width: 74px;
            height: 74px;
        }
        .story-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--card-bg);
        }
        .story-avatar-wrapper.verified-story {
            background: linear-gradient(45deg, #1DA1F2, #5851DB, #007BFF);
        }
        .story-username {
            font-size: 0.8rem;
            font-weight: 500;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .story-username-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 4px;
            margin-bottom: 8px;
        }
        .story-actions {
            display: flex; flex-direction: column; gap: 6px; width: 100%;
        }
        .story-actions .btn {
            width: 100%;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: var(--border-color);
        }
        .verified-avatar {
            border: 4px solid #1DA1F2 !important;
            box-shadow: 0 0 15px rgba(29, 161, 242, 0.4);
        }

        .divider { height: 1px; background: var(--border-color); margin: 20px 0; }
        .detail-item { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; font-size: 0.85rem; color: var(--text-secondary); }
        .detail-item i { width: 18px; color: var(--primary); }

        /* Main Content Area & Posts */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .content-header h1 { margin: 0; }
        #refreshBtn.loading .fa-sync-alt {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .post-feed { display: flex; flex-direction: column; gap: 24px; }
        .post-card { padding: 24px; }
        .post-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .post-author { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .post-author img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
        .verified-avatar-small {
            border: 2px solid #1DA1F2;
            box-shadow: 0 0 8px rgba(29, 161, 242, 0.3);
        }


        /* Post Menu Dropdown */
        .post-menu-container {
            position: relative;
        }
        .post-menu-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-medium);
            width: 150px;
            z-index: 10;
            border: 1px solid var(--border-color);
            padding: 5px 0;
            animation: fadeIn 0.2s;
        }
        .post-menu-dropdown .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .post-menu-dropdown .dropdown-item:hover { background: var(--bg-secondary); }
        .post-menu-dropdown .dropdown-item.delete { color: var(--danger); }
        .post-menu-dropdown .dropdown-item.delete:hover { background: rgba(244, 67, 54, 0.1); }

        .post-author-info h4 { margin: 0; font-size: 1rem; font-weight: 600; }
        .post-author-info p { margin: 0; font-size: 0.85rem; color: var(--text-secondary); }
        .post-content p { white-space: pre-wrap; line-height: 1.6; font-size: 0.95rem; margin-bottom: 16px; }
        .post-image-container { position: relative; width: 100%; aspect-ratio: 16 / 9; background-color: var(--bg-secondary); border-radius: 12px; overflow: hidden; margin-top: 16px; }
        .post-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        .post-actions { display: flex; align-items: center; gap: 24px; margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color); }
        .post-action { display: flex; align-items: center; gap: 8px; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: color var(--transition); }
        .post-action:hover { color: var(--primary); }
        .post-action i { font-size: 1.1rem; }
        .post-action.liked { color: #ef476f; }
        pre { background: var(--bg-secondary); padding: 15px; border-radius: var(--border-radius-sm); white-space: pre-wrap; word-break: break-all; font-family: 'Courier New', Courier, monospace; font-size: 0.85rem; border: 1px solid var(--border-color); }
        
        /* Code Snippet Styles */
        .code-snippet-container {
            margin-top: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            padding: 8px 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .copy-code-btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .copy-code-btn:hover {
            background: var(--primary);
            color: var(--dark-gray);
        }
        .code-snippet-container pre { margin: 0; border-radius: 0; border: none; transition: max-height 0.4s ease-in-out; }
        .code-snippet-container pre.truncated { max-height: 200px; overflow: hidden; -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%); mask-image: linear-gradient(to bottom, black 80%, transparent 100%); }
        .show-more-code-btn { width: 100%; background: var(--bg-secondary); border: none; border-top: 1px solid var(--border-color); padding: 8px; cursor: pointer; color: var(--text-primary); font-weight: 600; }

        /* Attachment Styles */
        .attachment-container {
            margin-top: 12px; padding: 12px; background: var(--bg-secondary); border-radius: var(--border-radius-sm);
            display: flex; align-items: center; justify-content: space-between; gap: 15px;
        }
        .attachment-info { display: flex; align-items: center; gap: 10px; overflow: hidden; }
        .attachment-info i { font-size: 1.8rem; color: var(--text-secondary); flex-shrink: 0; }
        .attachment-info strong { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .attachment-info small { display: block; color: var(--text-secondary); }
        .attachment-container .btn-secondary { flex-shrink: 0; }

        .placeholder { text-align: center; padding: 60px 20px; font-size: 1.1rem; color: var(--text-secondary); opacity: 0.7; }
        .hidden { display: none !important; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 2000; animation: fadeIn 0.3s ease; }

        /* Animation for posts */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .verified-badge {
            font-size: 0.5em; /* Makes the badge scale with the parent text */
            vertical-align: -0.1em; /* Adjust vertical alignment */
            margin-left: 4px;
        }
        .verified-badge .fa-certificate {
            color: #1DA1F2;
        }
        #challenge-container {
            transition: opacity 0.5s ease-in-out;
        }
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 0.9rem; /* Match font size */
            background-color: var(--text-primary);
            animation: blink-cursor 0.7s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        /* Custom Video Controls from profile.html */
        .video-overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .video-controls-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            pointer-events: none;
        }
        .video-controls-overlay.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .video-control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px; height: 60px; font-size: 1.5rem;
        }
        @keyframes blink-cursor {
            from, to { background-color: transparent; }
            50% { background-color: var(--text-primary); }
        }
    </style>
</head>
<body>
    <div id="imageViewerModal" class="modal hidden" onclick="closeModal('imageViewerModal')">
        <img id="modalImage" src="" style="max-width: 90vw; max-height: 90vh; object-fit: contain; border-radius: var(--border-radius);">
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Edit Post Modal -->
    <div id="editPostModal" class="modal hidden">
        <div class="modal-content card">

                <h3 class="card-title">Edit Post</h3>
                <button class="btn-icon" onclick="closeModal('editPostModal')"><i class="fas fa-times"></i></button>
            </div>
            <div>
                <input type="hidden" id="editPostId">
                <div class="form-group">
                    <label for="editPostContent">Content</label>
                    <textarea id="editPostContent" class="form-textarea" style="min-height: 120px;"></textarea>
                </div>
                <div class="form-group">
                    <label for="editPostImage">Change Image (optional)</label>
                    <input type="file" id="editPostImage" class="form-input" accept="image/*">
                    <img id="currentPostImage" src="" alt="Current post image" style="max-width: 100px; margin-top: 10px; border-radius: 8px; display: none;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('editPostModal')">Cancel</button>
                <button class="btn btn-primary" onclick="updatePost()">Save Changes</button>
            </div>
        </div>
    </div>

    <header class="app-header">
        <a href="indexx.html" class="logo">
            <img src="https://i.postimg.cc/5tQ2wfY2/logo.png" alt="SJDVerse Logo" style="height: 35px;">
            <span class="logo-text" style="font-family: 'Michroma', sans-serif; font-size: 1.5rem; font-weight: 400; color: var(--text-primary);">SJDVerse</span>
        </a>
        <nav class="app-nav">
            <a href="profile.html" class="nav-icon" id="nav-home" title="Profile"><i class="fas fa-user"></i></a>
            <a href="explore.html" class="nav-icon" id="nav-explore" title="Explore"><i class="fas fa-compass"></i></a>
            <a href="search.html" class="nav-icon" id="nav-search" title="Search"><i class="fas fa-search"></i></a>
            <a href="courses.html" class="nav-icon" id="nav-courses" title="Courses"><i class="fas fa-book-open"></i></a>
            <a href="messages.html" class="nav-icon" id="nav-messages" title="Messages"><i class="fas fa-comments"></i></a>
            <div class="profile-nav-item">
                <a href="javascript:void(0);" class="nav-icon profile-link" id="nav-profile-trigger" title="Profile">
                    <img id="headerUserAvatar" src="https://i.postimg.cc/prmTzhSz/man.png" alt="User Avatar">

        function setupVideoListeners(postElement) {
            const video = postElement.querySelector('video'); //NOSONAR
            const container = postElement.querySelector('.video-overlay-container');
            const controlsOverlay = postElement.querySelector('.video-controls-overlay');
            const playPauseBtn = postElement.querySelector('[data-action="play-pause"]');
            const muteUnmuteBtn = postElement.querySelector('[data-action="mute-unmute"]');

            if (video) {
                let controlsTimeout;
                container.addEventListener('click', (e) => { //NOSONAR
                    if (e.target === video || e.target === container) {
                        clearTimeout(controlsTimeout);
                        controlsOverlay.classList.add('visible');
                        controlsTimeout = setTimeout(() => {
                            controlsOverlay.classList.remove('visible');
                        }, 2000);
                    }
                });

                playPauseBtn.addEventListener('click', () => { if (video.paused) video.play(); else video.pause(); });

                muteUnmuteBtn.addEventListener('click', () => { video.muted = !video.muted; });

                video.addEventListener('play', () => playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>');
                video.addEventListener('pause', () => playPauseBtn.innerHTML = '<i class="fas fa-play"></i>');
                video.addEventListener('volumechange', () => { muteUnmuteBtn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>'; });

                if (videoObserver) { videoObserver.observe(video); }
            }
        }
        async function toggleLike(postId) {
            const likeButton = document.querySelector(`#post-${postId} .post-action`);
            const likeCountSpan = document.getElementById(`like-count-${postId}`);
            const isLiked = likeButton.classList.contains('liked');
            likeButton.style.pointerEvents = 'none';

            if (isLiked) {
                const { error } = await _supabase.from('post_likes').delete().match({ post_id: postId, user_id: currentLoggedInUser.id });
                if (!error) {
                    likeButton.classList.remove('liked');
                    likeCountSpan.textContent = parseInt(likeCountSpan.textContent) - 1;
                }
            } else {
                const { error } = await _supabase.from('post_likes').insert({ post_id: postId, user_id: currentLoggedInUser.id });
                if (!error) {
                    likeButton.classList.add('liked');
                    likeCountSpan.textContent = parseInt(likeCountSpan.textContent) + 1;
                }
            }
            likeButton.style.pointerEvents = 'auto';
        }

        async function chatWithUserFromStory(userId) {
            const { data: conversation_id, error } = await _supabase.rpc('create_or_get_conversation', {
                other_user_id: userId
            });

            if (error) {
                console.error('Error creating conversation:', error);
                alert('Error starting chat.');
            } else {
                window.location.href = `chat.html?id=${conversation_id}`;
            }
        }

        async function talkAboutPost(event, postId, authorId) {
            event.stopPropagation(); // Prevent any parent clicks
            if (!currentLoggedInUser) {
                alert('Please log in to start a conversation.');
                return;
            }
            if (currentLoggedInUser.id === authorId) {
                return;
            }

            const { data: conversation_id, error } = await _supabase.rpc('create_or_get_conversation', {
                other_user_id: authorId
            });

            if (error) {
                console.error('Error creating conversation:', error);
                alert('Error starting chat.');
            } else {
                window.location.href = `chat.html?id=${conversation_id}&post_id=${postId}`;
            }
        }


        // --- Helper & Common Functions ---
        function togglePostMenu(event) {
            event.stopPropagation();
            const button = event.currentTarget;
            const dropdown = button.nextElementSibling;
            
            // Close all other open dropdowns first
            document.querySelectorAll('.post-menu-dropdown').forEach(d => {
                if (d !== dropdown) {
                    d.style.display = 'none';
                }
            });

            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // --- Post Edit/Delete Functions (from profile.html) ---
        function showEditPostModal(post) {
            document.getElementById('editPostId').value = post.id;
            document.getElementById('editPostContent').value = post.content || '';
            
            const currentImage = document.getElementById('currentPostImage');
            if (post.image_url) {
                currentImage.src = post.image_url;
                currentImage.style.display = 'block';
            } else {
                currentImage.style.display = 'none';
            }
            
            document.getElementById('editPostImage').value = ''; // Clear file input
            document.getElementById('editPostModal').classList.remove('hidden');
        }

        async function updatePost() {
            const id = document.getElementById('editPostId').value;
            const content = document.getElementById('editPostContent').value;
            const imageFile = document.getElementById('editPostImage').files[0];

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            let newImageUrl = document.getElementById('currentPostImage').src;

            if (imageFile) {
                const fileName = `${currentLoggedInUser.id}/posts/${Date.now()}_${imageFile.name}`;
                const { error: uploadError } = await _supabase.storage.from('post-images').upload(fileName, imageFile, { upsert: true });
                if (uploadError) {
                    loadingOverlay.style.display = 'none';
                    alert('Error uploading new image: ' + uploadError.message);
                    return;
                }
                const { data: urlData } = _supabase.storage.from('post-images').getPublicUrl(fileName);
                newImageUrl = urlData.publicUrl;
            }

            const { error } = await _supabase
                .from('user_posts')
                .update({ content, image_url: newImageUrl })
                .eq('id', id);
            
            loadingOverlay.style.display = 'none';

            if (error) {
                console.error('Error updating post:', error);
                alert('Failed to update post.');
            } else {
                refreshExplorePage(); // Easiest way to show the update
                closeModal('editPostModal');
                alert('Post updated successfully!');
            }
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            const { error } = await _supabase
                .from('user_posts')
                .delete()
                .eq('id', postId)
                .eq('user_id', currentLoggedInUser.id);
            
            loadingOverlay.style.display = 'none';
            
            if (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post. Please try again.');
            } else {
                const postElement = document.getElementById(`post-${postId}`);
                if (postElement) {
                    postElement.remove();
                }
            }
        }

        function startTypewriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '<span class="typing-cursor"></span>'; // Start with cursor
            const textNode = document.createTextNode('');
            element.prepend(textNode);
            const cursor = element.querySelector('.typing-cursor');

            function type() {
                if (i < text.length) {
                    textNode.nodeValue += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Typing finished, stop blinking cursor
                    cursor.style.animation = 'none';
                    cursor.style.opacity = '0';
                }
            }
            type();
        }

        function startChallengeSlideshow() {
            const container = document.getElementById('challenge-container');
            const imageEl = document.getElementById('challenge-image');
            const textEl = document.getElementById('challenge-text');

            if (!container || !imageEl || !textEl) return;

            let currentIndex = -1;

            function showNextChallenge() {
                // Fade out
                container.style.opacity = 0;

                setTimeout(() => {
                    // Get a new random index, different from the current one
                    let nextIndex;
                    do {
                        nextIndex = Math.floor(Math.random() * challenges.length);
                    } while (nextIndex === currentIndex && challenges.length > 1);
                    
                    currentIndex = nextIndex;
                    const challenge = challenges[currentIndex];

                    imageEl.src = challenge.imageUrl;
                    startTypewriter(textEl, challenge.text);

                    // Fade in
                    container.style.opacity = 1;
                }, 500); // Wait for fade out to complete
            }

            showNextChallenge(); // Initial call
            challengeInterval = setInterval(showNextChallenge, 300000); // Change every 5 minutes
        }

        function copyCode(button, postId) {
            const codeBlock = document.querySelector(`#code-block-${postId} code`);
            if (codeBlock) {
                navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                    const originalText = button.innerHTML;
                    button.innerHTML = `<i class="fas fa-check"></i> <span>Copied!</span>`;
                    setTimeout(() => {
                        button.innerHTML = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy code: ', err);
                    alert('Failed to copy code.');
                });
            }
        }

        function toggleCodeExpansion(button, postId) {
            const preElement = document.getElementById(`code-block-${postId}`);
            const isTruncated = preElement.classList.toggle('truncated');
            button.textContent = isTruncated ? 'Show More' : 'Show Less';
        }

        function escapeHTML(str) {
            if (!str) return '';
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', filename || 'download');
            link.setAttribute('target', '_blank');
            link.click();
        }

        function getTransformedImageUrl(url, options = {}) {
            if (!url || !url.includes('supabase.co')) return url;
            const defaultOptions = {
                format: 'webp',
                quality: 80,
                // resize: 'cover' // 'cover', 'contain', or 'fill'
            };
            const finalOptions = { ...defaultOptions, ...options };
            const query = new URLSearchParams(finalOptions).toString();
            return `${url}?${query}`;
        }

        function openImageViewer(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageViewerModal').classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function initializeNewHeader() {
            const profileTrigger = document.getElementById('nav-profile-trigger');
            const profileDropdown = document.getElementById('profileDropdown');
            if (profileTrigger && profileDropdown) {
                profileTrigger.addEventListener('click', (e) => { e.stopPropagation(); profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block'; });
                document.addEventListener('click', (e) => {
                    if (profileDropdown.style.display === 'block' && !profileTrigger.contains(e.target) && !profileDropdown.contains(e.target)) {
                        profileDropdown.style.display = 'none';
                    }
                });
            }
            const themeToggle = document.getElementById('themeToggleDropdown');
            if(themeToggle) themeToggle.addEventListener('click', toggleTheme);
        }

        function toggleTheme() {
            const newTheme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme, isInitial = false) {
            document.body.classList.toggle('dark-theme', theme === 'dark');
            document.body.classList.toggle('light-theme', theme !== 'dark');
            document.getElementById('hljs-dark-theme').disabled = theme !== 'dark';
            document.getElementById('hljs-light-theme').disabled = theme === 'dark';
            const themeToggleDropdown = document.getElementById('themeToggleDropdown');
            if (themeToggleDropdown) themeToggleDropdown.querySelector('i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            if (!isInitial) localStorage.setItem('theme', theme);
        }

        async function logout() {
            if (!confirm('Are you sure you want to log out?')) return;
            await _supabase.auth.signOut();
            window.location.href = 'indexx.html';
        }
