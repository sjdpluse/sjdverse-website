<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Explore - SJDVerse</title>
    <link rel="icon" href="https://i.postimg.cc/5tQ2wfY2/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&family=Michroma&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" id="hljs-dark-theme" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" id="hljs-light-theme">
    <!-- Supabase Client Loader -->
    <script src="supabase-client.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --p1: #d8f4a0; --p2: #fdc7d5; --p3: #bcd8fd; --p4: #ffeca8; --p5: #5d5c5c;
            --white: #ffffff; --light-gray: #f8f9fa; --medium-gray: #e9ecef; --dark-gray: #343a40;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.06); 
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
            --border-radius: 16px; 
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            /* Light Theme (default) */
            --bg-primary: var(--white);
            --bg-secondary: var(--light-gray);
            --bg-tertiary: var(--medium-gray);
            --text-primary: var(--dark-gray);
            --text-secondary: var(--p5);
            --border-color: var(--medium-gray);
            --card-bg: var(--bg-primary);
            --primary: var(--p3);
            --danger: #f44336;
            --success: #4caf50;
        }

        .dark-theme {
            --bg-primary: #1c1c1e;
            --bg-secondary: #2c2c2e;
            --bg-tertiary: #3a3a3c;
            --text-primary: #f2f2f7;
            --text-secondary: #aeaeb2;
            --border-color: #3a3a3c;
            --card-bg: var(--bg-secondary);
            --primary: #5d9bfb;
        }
        .dark-theme .btn-success { background: #6abf69; color: var(--dark-gray); }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6, .logo, .btn {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* Re-using header from other pages */
        .app-header {
            background: var(--card-bg);
            padding: 0 5%;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 60px;
        }
        .app-header .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .app-nav { display: flex; align-items: center; gap: 20px; }
        .app-nav .nav-icon { font-size: 1.4rem; color: var(--text-secondary); text-decoration: none; transition: var(--transition); position: relative; padding: 8px; }
        .app-nav .nav-icon:hover { color: var(--text-primary); transform: translateY(-2px); }
        .app-nav .profile-link img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid transparent; }
        .app-nav .profile-link:hover img { border-color: var(--text-primary); }
        .profile-nav-item { position: relative; }
        .profile-dropdown { display: none; position: absolute; top: calc(100% + 10px); right: 0; background: var(--card-bg); border-radius: 12px; box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); width: 200px; z-index: 1001; border: 1px solid var(--border-color); padding: 8px 0; animation: fadeIn 0.2s ease; }
        .profile-dropdown .dropdown-item { display: flex; align-items: center; gap: 12px; padding: 10px 16px; cursor: pointer; transition: background-color 0.2s; background: none; border: none; width: 100%; font-family: 'Poppins', sans-serif; font-size: 0.9rem; color: var(--text-primary); text-decoration: none; text-align: left; }
        .profile-dropdown .dropdown-item:hover { background: var(--bg-secondary); }
        .profile-dropdown hr { border: none; border-top: 1px solid var(--border-color); margin: 8px 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .app-header {
                padding: 0 15px;
            }
            .app-nav {
                gap: 10px;
            }
            .app-nav .nav-icon {
                font-size: 1.3rem;
                padding: 6px;
            }
            .logo-text {
                display: none;
            }
        }

        /* Main Layout */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0; /* Remove horizontal padding */
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            align-items: flex-start;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .container { display: block; } /* Switch to block layout on mobile */
            .sidebar-wrapper {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 0 5px;
                padding: 0 10px;
            }
            .card { padding: 15px; }
            .post-author img { width: 40px; height: 40px; }
        }
        @media (max-width: 900px) {
            .stories-container { overflow-x: auto; } /* Enable horizontal scroll on mobile */
            .suggested-users-section { -webkit-mask-image: none; mask-image: none; } /* Remove mask on mobile */
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            padding: 20px;

        }

        /* Sidebar (from profile.html) */
        .profile-sidebar {
            /* Sticky positioning is now on the wrapper */
        }
        .profile-info { text-align: center; }
        .sidebar-wrapper {
            position: sticky;
            top: 80px;
        }
        .profile-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary); margin: 0 auto 16px; }
        .profile-name { font-size: 1.3rem; margin-bottom: 4px; }
        .profile-username { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 16px; }
        .profile-bio { font-size: 0.9rem; line-height: 1.5; margin-bottom: 16px; }
        .btn { padding: 10px 16px; border: none; border-radius: var(--border-radius-sm); font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: var(--transition); display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .btn-primary { background: var(--primary); color: var(--dark-gray); }
        .btn-success { background: var(--success); color: white; }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: var(--transition);
        }
        .btn-icon:hover {
            background: var(--bg-tertiary);
        }

        /* Modal & Form Styles from profile.html */
        .modal-content {
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn 0.4s ease;
        }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 0.9rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(188, 216, 253, 0.3);
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Suggested Users (Stories) Section */
        .suggested-users-section {
            margin-bottom: 24px;
        }
        .stories-container {
            display: flex;
            gap: 16px;
            padding: 10px 5px; /* Add horizontal padding for mask effect */
            flex-wrap: nowrap;
            overflow: hidden;
            scrollbar-width: none; /* Firefox */
        }
        .stories-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .stories-container { overflow-x: auto; } /* Always enable horizontal scroll */
        .story-item {
            flex-shrink: 0;
            width: 120px; /* Reduced width */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            /* Professional Glassmorphism */
            background: linear-gradient(135deg, rgba(252, 252, 252, 0.4), rgba(226, 226, 226, 0.2));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3);
            padding: 15px 10px; /* Reduced padding */
            transition: var(--transition);
        }
        .story-item:hover {
            transform: translateY(-5px);
        }
        .dark-theme .story-item {
            background: linear-gradient(135deg, rgba(60, 60, 62, 0.4), rgba(44, 44, 46, 0.2));
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }
        .story-avatar-wrapper {
            position: relative;
            padding: 3px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--p4), var(--p2), var(--p3));
            width: 60px; /* Reduced avatar size */
            height: 60px; /* Reduced avatar size */
        }
        .story-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--card-bg);
        }
        .story-avatar-wrapper.verified-story {
            background: linear-gradient(45deg, #1DA1F2, #5851DB, #007BFF);
        }
        .story-username {
            font-size: 0.8rem;
            font-weight: 500;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .story-username-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 4px;
            margin-bottom: 8px;
        }
        .story-actions {
            display: flex; flex-direction: column; gap: 6px; width: 100%;
        }
        .story-actions .btn {
            width: 100%;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: var(--border-color);
        }
        .verified-avatar {
            border: 4px solid #1DA1F2 !important;
            box-shadow: 0 0 15px rgba(29, 161, 242, 0.4);
        }

        .divider { height: 1px; background: var(--border-color); margin: 20px 0; }
        .detail-item { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; font-size: 0.85rem; color: var(--text-secondary); }
        .detail-item i { width: 18px; color: var(--primary); }

        /* Main Content Area & Posts */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .content-header h1 {
            margin: 0;
        }
        #refreshBtn.loading .fa-sync-alt {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .post-feed {
            display: flex;
            flex-direction: column;
            gap: 0; /* Remove gap between cards */
        }
        .post-card {
            border-radius: 0; /* Remove radius for a seamless look */ 
            border-bottom: 1px solid var(--border-color); /* Add separator line */
            border-left: none;
            border-right: none;
            box-shadow: none;
        }
        .post-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .post-author { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .post-author img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
        .verified-avatar-small {
            border: 2px solid #1DA1F2;
            box-shadow: 0 0 8px rgba(29, 161, 242, 0.3);
        }


        /* Post Menu Dropdown */
        .post-menu-container {
            position: relative;
        }
        .post-menu-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-medium);
            width: 150px;
            z-index: 10;
            border: 1px solid var(--border-color);
            padding: 5px 0;
            animation: fadeIn 0.2s;
        }
        .post-menu-dropdown .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .post-menu-dropdown .dropdown-item:hover { background: var(--bg-secondary); }
        .post-menu-dropdown .dropdown-item.delete { color: var(--danger); }
        .post-menu-dropdown .dropdown-item.delete:hover { background: rgba(244, 67, 54, 0.1); }

        .post-author-info h4 { margin: 0; font-size: 1rem; font-weight: 600; }
        .post-author-info p { margin: 0; font-size: 0.85rem; color: var(--text-secondary); }
        .post-content p { white-space: pre-wrap; line-height: 1.6; font-size: 0.95rem; margin-bottom: 16px; }
        .post-image-container { position: relative; width: 100%; aspect-ratio: 16 / 9; background-color: var(--bg-secondary); border-radius: 12px; overflow: hidden; margin-top: 16px; }
        .post-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        .post-actions { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* Changed from gap to space-between */
            margin-top: 16px; 
            padding-top: 16px; 
            border-top: 1px solid var(--border-color); 
        }
        .post-action { display: flex; align-items: center; gap: 8px; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: color var(--transition); }
        .post-action:hover { color: var(--primary); }
        .post-action i { font-size: 1.1rem; }
        .post-action.liked { color: #ef476f; }
        pre { background: var(--bg-secondary); padding: 15px; border-radius: var(--border-radius-sm); white-space: pre-wrap; word-break: break-all; font-family: 'Courier New', Courier, monospace; font-size: 0.85rem; border: 1px solid var(--border-color); }
        
        /* Code Snippet Styles */
        .code-snippet-container {
            margin-top: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            padding: 8px 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .copy-code-btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .copy-code-btn:hover {
            background: var(--primary);
            color: var(--dark-gray);
        }
        .code-snippet-container pre { margin: 0; border-radius: 0; border: none; transition: max-height 0.4s ease-in-out; }
        .code-snippet-container pre.truncated { max-height: 200px; overflow: hidden; -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%); mask-image: linear-gradient(to bottom, black 80%, transparent 100%); }
        .show-more-code-btn { width: 100%; background: var(--bg-secondary); border: none; border-top: 1px solid var(--border-color); padding: 8px; cursor: pointer; color: var(--text-primary); font-weight: 600; }

        /* Attachment Styles */
        .attachment-container {
            margin-top: 12px; padding: 12px; background: var(--bg-secondary); border-radius: var(--border-radius-sm);
            display: flex; align-items: center; justify-content: space-between; gap: 15px;
        }
        .attachment-info { display: flex; align-items: center; gap: 10px; overflow: hidden; }
        .attachment-info i { font-size: 1.8rem; color: var(--text-secondary); flex-shrink: 0; }
        .attachment-info strong { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .attachment-info small { display: block; color: var(--text-secondary); }
        .attachment-container .btn-secondary { flex-shrink: 0; }

        .placeholder { text-align: center; padding: 60px 20px; font-size: 1.1rem; color: var(--text-secondary); opacity: 0.7; }
        .hidden { display: none !important; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 2000; animation: fadeIn 0.3s ease; }

        /* Animation for posts */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .verified-badge {
            font-size: 0.5em; /* Makes the badge scale with the parent text */
            vertical-align: -0.1em; /* Adjust vertical alignment */
            margin-left: 4px;
        }
        .verified-badge .fa-certificate {
            color: #1DA1F2;
        }
        #challenge-container {
            transition: opacity 0.5s ease-in-out;
        }
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 0.9rem; /* Match font size */
            background-color: var(--text-primary);
            animation: blink-cursor 0.7s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        /* Custom Video Controls from profile.html */
        .video-overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .video-controls-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            pointer-events: none;
        }
        .video-controls-overlay.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .video-control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px; height: 60px; font-size: 1.5rem;
        }
        @keyframes blink-cursor {
            from, to { background-color: transparent; }
            50% { background-color: var(--text-primary); }
        }

        /* Floating Refresh Button Styles */
        .refresh-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            /* Glassmorphism styles */
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: var(--shadow-medium);
            z-index: 999; /* Below header */
            transition: var(--transition);
        }
        .dark-theme .refresh-fab {
            background: rgba(44, 44, 46, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .refresh-fab:hover {
            transform: translateY(-3px) scale(1.05);
        }
        /* Adjust FAB position on mobile to avoid overlapping with potential bottom nav bars */
        @media (max-width: 768px) {
            .refresh-fab { bottom: 85px; }
        }

        /* Style for Persian/RTL text */
        .rtl-text {
            font-family: 'Vazirmatn', 'Poppins', sans-serif;
            direction: rtl;
            text-align: right;
        }

        /* Flying Heart Animation */
        .post-content {
            position: relative; /* Needed for heart container positioning */
        }
        .flying-heart-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .flying-heart {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #ef476f; /* Like color */
            font-size: 5rem;
            opacity: 0;
            animation: flyAndFade 1.2s ease-out forwards;
        }
        @keyframes flyAndFade {
            0% { opacity: 0.9; transform: translate(-50%, -50%) scale(0.2); }
            50% { opacity: 1; transform: translate(-50%, -150%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -300%) scale(1.2); }

        // --- Custom Alert & Notification System ---
        function showNotification(message, type = 'info', duration = 4000) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.style.cssText = `
                padding: 15px 20px; border-radius: 12px; color: white; font-weight: 500;
                box-shadow: var(--shadow-medium); transition: all 0.4s ease;
                transform: translateX(100%); opacity: 0;
            `;
            
            let bgColor, iconClass;
            if (type === 'error') { bgColor = 'var(--danger)'; iconClass = 'fa-exclamation-triangle'; }
            else if (type === 'success') { bgColor = 'var(--success)'; iconClass = 'fa-check-circle'; }
            else { bgColor = 'var(--info)'; iconClass = 'fa-info-circle'; }

            notification.style.background = bgColor;
            notification.innerHTML = `<div style="display: flex; align-items: center; gap: 10px;"><i class="fas ${iconClass}"></i><span>${message}</span></div>`;
            
            container.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 10);

            // Animate out and remove
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 400);
            }, duration);
        }

        async function loadSuggestedUsers() {
            const storiesFeed = document.getElementById('storiesFeed');
            if (!storiesFeed) return;

            // Clear any existing placeholder before loading
            storiesFeed.innerHTML = `<p class="placeholder" style="padding: 20px 0;">Loading suggestions...</p>`;

            // Use the globally fetched list of followed users
            const excludedIds = [...followingIds, currentLoggedInUser.id];

            // Fetch a larger batch of profiles to randomize from
            const { data: profiles, error } = await _supabase
                .from('profiles')
                .select('id, username, full_name, avatar_url, is_verified')
                .not('username', 'is', null) // <-- این خط اضافه شده است
                .not('id', 'in', `(${excludedIds.join(',')})`)
                .limit(50); // Fetch 50 to get a random 15

            if (error || !profiles || profiles.length === 0) {
                document.querySelector('.suggested-users-section').style.display = 'none';
                return;
            }

            // Shuffle the fetched profiles (Fisher-Yates shuffle)
            for (let i = profiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [profiles[i], profiles[j]] = [profiles[j], profiles[i]];
            }

            // Take the first 15 from the shuffled list
            const suggestedProfiles = profiles.slice(0, 5);

            storiesFeed.innerHTML = '';
            suggestedProfiles.forEach(profile => {
                const storyItem = document.createElement('div');
                storyItem.className = 'story-item';

                        </button>
                    </div>
                `;
                storiesFeed.appendChild(storyItem);
            });

        async function loadExploreFeed() {
            const postFeed = document.getElementById('postFeed');
            const loader = document.getElementById('feed-loader');

            if (isLoadingMore || allPostsLoaded) return;
            isLoadingMore = true;
            if (loader) loader.style.display = 'block';

            if (currentPage === 0) { // Initial load, clear any existing content and show skeletons
                postFeed.innerHTML = ''; // Clear previous content
                for (let i = 0; i < 3; i++) {
                    postFeed.innerHTML += renderSkeletonLoader(); // Add skeleton loaders
                }
            }

            const from = currentPage * POSTS_PER_PAGE;
            const to = from + POSTS_PER_PAGE - 1;

            // Call the new RPC function to get the feed
            const { data: posts, error } = await _supabase.rpc('get_explore_feed', {
                page_size: POSTS_PER_PAGE,
                page_number: currentPage
            });
            
            if (error) {
                console.error('Error loading explore feed:', error);
                postFeed.innerHTML = `<div class="card placeholder" style="color: red;">Error loading posts.</div>`;
                return;
            }

            if (currentPage === 0) {
                postFeed.innerHTML = ''; // Clear skeletons before rendering actual posts
            }


            if (posts && posts.length > 0) {
                if (currentPage === 0) {
                postFeed.innerHTML = '';
                }
                posts.forEach(post => renderPost(post));

                postFeed.querySelectorAll('pre code').forEach(el => {
                    if (typeof hljs !== 'undefined') hljs.highlightElement(el);
                });
                currentPage++;
            }

            if (!posts || posts.length < POSTS_PER_PAGE) {
                allPostsLoaded = true;
                if (loader) loader.style.display = 'none'; // Hide loader at the end
            } else {
                if (loader) loader.style.display = 'none';
            }

            if (currentPage === 0 && (!posts || posts.length === 0)) { // If no posts at all after initial load
                postFeed.innerHTML = `<div class="card placeholder">No posts to show yet.</div>`;
            }

            isLoadingMore = false;
        }

        async function showComments(postId) {
            const commentsSection = document.getElementById(`comments-section-${postId}`);
            const commentsList = document.getElementById(`comments-list-${postId}`);

            const isVisible = !commentsSection.classList.toggle('hidden');

            // If we are showing the comments and the list is empty (or has a placeholder), load them.
            if (isVisible) {
                subscribeToComments(postId);
            } else {
                // Unsubscribe when comments are hidden to save resources
                if (commentSubscriptions[postId]) {
                    _supabase.removeChannel(commentSubscriptions[postId]);
                    delete commentSubscriptions[postId];
                }
            }
            if (isVisible && commentsList.children.length === 0) {
                commentsList.innerHTML = `<p class="placeholder">Loading comments...</p>`;

                const { data: comments, error } = await _supabase
                    .from('post_comments')
                    .select('*, profiles!user_id(username, avatar_url, is_verified), post_comment_likes!comment_id(user_id)')
                    .eq('post_id', postId)
                    .is('parent_comment_id', null) // Fetch only top-level comments
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Supabase error loading comments:', error); // <-- این خط را اضافه کنید
                    commentsList.innerHTML = `<p class="placeholder" style="color: red;">Error loading comments.</p>`;
                    return;
                }

                commentsList.innerHTML = ''; // Clear placeholder
                if (comments.length === 0) {
                    commentsList.innerHTML = `<p class="placeholder">No comments yet.</p>`;
                } else {
                    comments.forEach(comment => renderComment(comment, commentsList));
                    // After rendering, check which comments have replies and show the button
                    comments.forEach(async (comment) => {
                        const { count } = await _supabase.from('post_comments').select('*', { count: 'exact', head: true }).eq('parent_comment_id', comment.id);
                        const viewRepliesBtn = document.getElementById(`view-replies-btn-${comment.id}`);

                            viewRepliesBtn.textContent = `View ${count} replies`;

                }
            }

                const { error } = await _supabase.from('post_comment_likes').insert({ comment_id: commentId, user_id: currentLoggedInUser.id });
                if (!error) {
                    likeButton.classList.add('liked');
                    likeCountSpan.textContent = parseInt(likeCountSpan.textContent) + 1;
                    // --- Flying Heart Animation ---
                    const postCard = document.getElementById(`post-${post.id}`);
                    const heartContainer = postCard.querySelector('.flying-heart-container');
                    if (heartContainer) {
                        const heart = document.createElement('i');
                        heart.className = 'fas fa-heart flying-heart';
                        heartContainer.appendChild(heart);
                        setTimeout(() => {
                            heart.remove();
                        }, 1200); // Remove after animation duration
                    }
                }
            }
            likeButton.style.pointerEvents = 'auto';
        }

        function subscribeToComments(postId) {
            if (commentSubscriptions[postId]) {
                return; // Already subscribed
            }

            const channel = _supabase.channel(`post-comments-${postId}`);
            commentSubscriptions[postId] = channel;

            channel.on('postgres_changes', {
                event: 'INSERT',
                schema: 'public',
                table: 'post_comments',
                filter: `post_id=eq.${postId}`
            }, async (payload) => {
                // Ignore if the comment was posted by the current user (already handled optimistically)
                if (payload.new.user_id === currentLoggedInUser.id) {
                    return;
                }

                // Fetch the full comment data with profile info
                const { data: newComment, error } = await _supabase
                    .from('post_comments')
                    .select('*, profiles!user_id(username, avatar_url, is_verified), post_comment_likes!comment_id(user_id)')
                    .eq('id', payload.new.id)
                    .single();

                if (error) {
                    console.error('Error fetching new real-time comment:', error);
                    return;
                }

                // Determine if it's a top-level comment or a reply
                if (newComment.parent_comment_id) {
                    const repliesContainer = document.getElementById(`replies-container-${newComment.parent_comment_id}`);
                    // Only render if the replies container is already visible
                    if (repliesContainer && repliesContainer.style.display === 'flex') {
                        renderComment(newComment, repliesContainer);
                    }
                } else {
                    const commentsList = document.getElementById(`comments-list-${postId}`);
                    renderComment(newComment, commentsList);
                    // Update post's comment count
                    const countSpan = document.getElementById(`comment-count-${postId}`);
                    if (countSpan) countSpan.textContent = parseInt(countSpan.textContent) + 1;
                }
            })
            .on('postgres_changes', {
                event: 'UPDATE',
                schema: 'public',
                table: 'post_comments',
                filter: `post_id=eq.${postId}`
            }, (payload) => {
                if (payload.new.user_id !== currentLoggedInUser.id) {
                    const commentText = document.querySelector(`#comment-wrapper-${payload.new.id} .comment-text`);
                    if (commentText) commentText.textContent = payload.new.content;
                }
            })
            .on('postgres_changes', {
                event: 'DELETE',
                schema: 'public',
                table: 'post_comments',
                filter: `post_id=eq.${postId}`
            }, (payload) => {
                const commentWrapper = document.getElementById(`comment-wrapper-${payload.old.id}`);
                if (commentWrapper) {
                    commentWrapper.remove();
                }
            }).subscribe();
        }

        function setupVideoListeners(postElement) {
            const video = postElement.querySelector('video'); //NOSONAR
            const container = postElement.querySelector('.video-overlay-container');
            const controlsOverlay = postElement.querySelector('.video-controls-overlay');
            const playPauseBtn = postElement.querySelector('[data-action="play-pause"]');
            const muteUnmuteBtn = postElement.querySelector('[data-action="mute-unmute"]');

            if (video) {
                let controlsTimeout;
                container.addEventListener('click', (e) => { //NOSONAR
                    if (e.target === video || e.target === container) {
                        clearTimeout(controlsTimeout);
                        controlsOverlay.classList.add('visible');
                        controlsTimeout = setTimeout(() => {
                            controlsOverlay.classList.remove('visible');
                        }, 2000);
                    }
                });

                playPauseBtn.addEventListener('click', () => { if (video.paused) video.play(); else video.pause(); });

                muteUnmuteBtn.addEventListener('click', () => { video.muted = !video.muted; });

                video.addEventListener('play', () => playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>');
                video.addEventListener('pause', () => playPauseBtn.innerHTML = '<i class="fas fa-play"></i>');
                video.addEventListener('volumechange', () => { muteUnmuteBtn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>'; });

                if (videoObserver) { videoObserver.observe(video); }
            }
        }

        function showEditPostModal(post) {
            document.getElementById('editPostId').value = post.id;
            document.getElementById('editPostContent').value = post.content || '';

            if (post.image_url) {

        async function updatePost() {
            const id = document.getElementById('editPostId').value;
            const content = document.getElementById('editPostContent').value;
            const imageFile = document.getElementById('editPostImage').files[0];

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            let newImageUrl = document.getElementById('currentPostImage').src;

            if (imageFile) {
                const fileName = `${currentLoggedInUser.id}/posts/${Date.now()}_${imageFile.name}`;
                const { error: uploadError } = await _supabase.storage.from('post-images').upload(fileName, imageFile, { upsert: true });
                if (uploadError) {
                    loadingOverlay.style.display = 'none';
                showNotification('Error uploading new image: ' + uploadError.message, 'error');
                    return;
                }
                const { data: urlData } = _supabase.storage.from('post-images').getPublicUrl(fileName);
                newImageUrl = urlData.publicUrl;
            }

            const { error } = await _supabase
                .from('user_posts')
                .update({ content, image_url: newImageUrl })
                .eq('id', id);
            
            loadingOverlay.style.display = 'none';

            if (error) {
                console.error('Error updating post:', error);
                showNotification('Failed to update post.', 'error');
            } else {
                refreshExplorePage(); // Easiest way to show the update
                closeModal('editPostModal');
                showNotification('Post updated successfully!', 'success');
            }
        }

        function startTypewriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '<span class="typing-cursor"></span>'; // Start with cursor
            const textNode = document.createTextNode('');
            element.prepend(textNode);
            const cursor = element.querySelector('.typing-cursor');

            function type() {
                if (i < text.length) {
                    textNode.nodeValue += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Typing finished, stop blinking cursor
                    cursor.style.animation = 'none';
                    cursor.style.opacity = '0';
                }
            }
            type();
        }

        function startChallengeSlideshow() {
            const container = document.getElementById('challenge-container');
            const imageEl = document.getElementById('challenge-image');
            const textEl = document.getElementById('challenge-text');

            if (!container || !imageEl || !textEl) return;

            let currentIndex = -1;

            function showNextChallenge() {
                // Fade out
                container.style.opacity = 0;

                setTimeout(() => {
                    // Get a new random index, different from the current one
                    let nextIndex;
                    do {
                        nextIndex = Math.floor(Math.random() * challenges.length);
                    } while (nextIndex === currentIndex && challenges.length > 1);
                    
                    currentIndex = nextIndex;
                    const challenge = challenges[currentIndex];

                    imageEl.src = challenge.imageUrl;
                    startTypewriter(textEl, challenge.text);

                    // Fade in
                    container.style.opacity = 1;
                }, 500); // Wait for fade out to complete
            }

            showNextChallenge(); // Initial call
            challengeInterval = setInterval(showNextChallenge, 300000); // Change every 5 minutes
        }

        function escapeHTML(str) {
            if (!str) return '';
            const p = document.createElement('p');

        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', filename || 'download');
            link.setAttribute('target', '_blank');
            link.click();
        }

        function getTransformedImageUrl(url, options = {}) {
            if (!url || !url.includes('supabase.co')) return url;
            const defaultOptions = {
                format: 'webp',
                quality: 80,
                // resize: 'cover' // 'cover', 'contain', or 'fill'
            };
            const finalOptions = { ...defaultOptions, ...options };
            const query = new URLSearchParams(finalOptions).toString();
            return `${url}?${query}`;
        }

        function toggleTheme() {
            const newTheme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme, isInitial = false) {
            document.body.classList.toggle('dark-theme', theme === 'dark');
            document.body.classList.toggle('light-theme', theme !== 'dark');
            document.getElementById('hljs-dark-theme').disabled = theme !== 'dark';
            document.getElementById('hljs-light-theme').disabled = theme === 'dark';
            const themeToggleDropdown = document.getElementById('themeToggleDropdown');
            if (themeToggleDropdown) themeToggleDropdown.querySelector('i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            if (!isInitial) localStorage.setItem('theme', theme);
        }

        function setupInfiniteScroll() {
            const loader = document.getElementById('feed-loader');
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoadingMore && !allPostsLoaded) {
                    loadExploreFeed();
                }
            }, {
                root: null, // relative to the viewport
                rootMargin: '0px',
                threshold: 0.5 // Trigger when 50% of the loader is visible
            });
            if (loader) observer.observe(loader);
        }
