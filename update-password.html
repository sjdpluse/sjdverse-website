<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Update Password - SJDVerse</title>
    <link rel="icon" href="https://i.postimg.cc/5tQ2wfY2/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --p3: #bcd8fd; --p5: #5d5c5c; --white: #ffffff; --light-gray: #f8f9fa;
            --medium-gray: #e9ecef; --dark-gray: #343a40; --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.06);
            --border-radius: 16px; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--light-gray);
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }
        .container { max-width: 450px; width: 100%; padding: 20px; }
        .card {
            background: var(--white); padding: 40px; border-radius: var(--border-radius);
            box-shadow: var(--shadow-light); text-align: center;
        }
        .logo-container { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 20px; }
        .logo-container img { height: 40px; }
        .logo-container span { font-family: 'Michroma', sans-serif; font-size: 2rem; color: var(--dark-gray); }
        h2 { font-family: 'Montserrat', sans-serif; margin-bottom: 10px; color: var(--dark-gray); }
        p { color: var(--p5); margin-bottom: 25px; font-size: 0.95rem; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-input {
            width: 100%; padding: 14px 18px; border: 2px solid var(--medium-gray);
            border-radius: 12px; font-size: 1rem; transition: var(--transition);
        }
        .form-input:focus { outline: none; border-color: var(--p3); box-shadow: 0 0 0 4px rgba(188, 216, 253, 0.4); }
        .btn {
            padding: 12px 24px; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: var(--transition); width: 100%;
        }
        .btn-primary { background: var(--p5); color: var(--white); }
        .btn-primary:hover { transform: translateY(-2px); }
        .notification {
            padding: 15px; margin-top: 20px; border-radius: 12px; font-weight: 500;
            display: none;
        }
        .notification.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .notification.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <img src="https://i.postimg.cc/5tQ2wfY2/logo.png" alt="SJDVerse Logo">
                <span>SJDVerse</span>
            </div>
            <h2>Set a New Password</h2>
            <p>Please enter and confirm your new password below.</p>
            
            <form id="updatePasswordForm" style="display: none;">
                <div class="form-group">
                    <input type="password" id="newPassword" class="form-input" placeholder="New Password" required minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm New Password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>

            <div id="notification" class="notification"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://avqsryfzntdvofhwdvvi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF2cXNyeWZ6bnRkdm9maHdkdnZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MzUyOTUsImV4cCI6MjA3MDQxMTI5NX0.A3-6pNhJtzOFgDaV_-3D9SZSxdZT1eXjaPxVXZVVEhA';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const updateForm = document.getElementById('updatePasswordForm');
        const notification = document.getElementById('notification');

        // Supabase calls onAuthStateChange when the user clicks the password reset link.
        // The 'PASSWORD_RECOVERY' event gives us a session to update the user's password.
        _supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                updateForm.style.display = 'block';
            }
        });

        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const button = e.target.querySelector('button');

            if (newPassword.length < 6) {
                showNotification('Password must be at least 6 characters long.', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showNotification('Passwords do not match.', 'error');
                return;
            }

            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            notification.style.display = 'none';

            const { error } = await _supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                showNotification(`Error: ${error.message}`, 'error');
            } else {
                showNotification('Password updated successfully! You can now sign in with your new password.', 'success');
                updateForm.style.display = 'none';
                setTimeout(() => {
                    window.location.href = 'indexx.html';
                }, 3000);
            }

            button.disabled = false;
            button.textContent = 'Update Password';
        });

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
        }
    </script>
</body>
</html>
